services:
  - type: web
    name: nectar-ai-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://ai-companion-haven.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        fromDatabase:
          name: nectar-ai-db
          property: connectionString

databases:
  - name: nectar-ai-db
    plan: free
    region: oregon
